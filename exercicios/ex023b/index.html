<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um projetinho de Landing Page feito por um noob">
    <link rel="shortcut icon" href="imagens/fav.png" type="image/x-icon">
    <title>Porjeto Gemax-Landing Page inicial </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="img-cabecalho" src="imagens/discord.png" alt="logo">
        <nav class="menu">
            <a class="menu-item">Home</a>
            <a class="menu-item">Curiosidades</a>
            <a class="menu-item">Contato</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-texto">
                <h1 class="conteudo-principal-texto-titulo">La Bigodê</h1>
                <h2 class="conteudo-principal-texto-subtitulo">Deixe a sua comunidade mais interativa e divertida.</h2>
                <button class="butao">Entre!
                </button>
            </div>
                <img class="img-conteudo-principal" src="imagens/bigodera-2.png" alt="foto 1">
        </section>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que nós te oferecemos?</h3>
            <p class="conteudo-secundario-paragrafo">1.Diversas horas de <strong>interatividade</strong> em uma Call.</p>
            <p class="conteudo-secundario-paragrafo">2.Aprendizagem de <strong>diversos valores</strong> nos Games.</p>
            <p class="conteudo-secundario-paragrafo">3.Melhores jogatinas <strong>sem xingamentos</strong>... &#x1F602</p>
        </section>
    </main>
    <footer class="rodape">
        <img class="imagem-rodape" src="imagens/bigodera.png" alt="bigodera">
    </footer>
</body>
</html>
